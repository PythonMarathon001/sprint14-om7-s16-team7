{% extends 'index.html' %}
{% block content %}
<h2>show information about a specific book (by id: {{ book.pk }})</h2>
<h1>{{ book.name }}</h1>
<p>{{ book.description }}</p>
{% for author in book.authors.all %}
    <h2>{{ author.patronimic }}</h2>
    <p>{{ author.name }} {{ author.surname }}</p>
{% endfor %}
{% endblock %}
